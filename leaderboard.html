<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Leaderboard Â· F1 Tracker</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

    <div id="header-container"></div>

    <main>
        <section class="card">
        <div class="lb-top">
            <div>
            <h1 id="lbTitle" style="margin:0 0 6px;">Leaderboard</h1>
            <p class="muted" style="margin:0;">Latest race result (OpenF1).</p>
            </div>

            <div class="lb-controls">
                <div class="select-wrap">
                    <select class="select" id="meetingSelect"></select>
                </div>

                <div class="select-wrap">
                    <select class="select" id="sessionSelect"></select>
                </div>

                <button class="btn ghost" id="refreshBtn" type="button">Refresh</button>
            </div>
        </div>

        <div class="table-wrap">
            <table class="lb-table">
            <thead>
                <tr>
                <th>#</th>
                <th>Driver</th>
                <th>Team</th>
                <th class="right">Gap</th>
                <th class="right">Status</th>
                </tr>
            </thead>
            <tbody id="driversBody"></tbody>
            </table>
        </div>

        <div class="muted" id="lbMsg" style="margin-top:10px;"></div>
        </section>
    </main>

    <!-- scripts (order matters) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script src="core/lib/cookies.js"></script>
    <script src="core/lib/userPrefs.js"></script>
    <script src="core/ui/header.js"></script>

    <script src="core/api/openf1.api.js"></script>
    <script src="core/f1/f1.data.js"></script>
    <script src="core/f1/f1.ui.js"></script>
    <script src="features/leaderboard/leaderboard.page.js"></script>
</body>
</html>
