<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile Â· F1 Tracker</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

    <div id="header-container"></div>

    <main>
        <section class="card">
            <h1 style="margin:0 0 6px;">Profile</h1>
            <p class="muted" style="margin:0 0 14px;">Pick favorites (saved locally in cookies).</p>

            <div class="form-grid">
                <div>
                    <label class="lbl" for="name">Name</label>
                    <input class="inp" id="name" type="text" placeholder="Your name" autocomplete="off" />
                </div>

                <div>
                    <label class="lbl">Favorite Driver</label>
                    <div class="pill-display" id="favoriteDriver">Click a driver below</div>
                </div>

                <div>
                    <label class="lbl">Favorite Team</label>
                    <div class="pill-display" id="favoriteTeam">Click a team below</div>
                </div>

            </div>

                <div class="picker-wrap">
                    <div class="picker">
                    <div class="picker-head">
                        <h2 class="picker-title">Drivers</h2>
                        <input class="inp inp-sm" id="driverSearch" placeholder="Search drivers..." autocomplete="off" />
                    </div>
                    <div class="chip-grid" id="driverGrid"></div>
                </div>

                <div class="picker">
                    <div class="picker-head">
                        <h2 class="picker-title">Teams</h2>
                        <input class="inp inp-sm" id="teamSearch" placeholder="Search teams..." autocomplete="off" />
                    </div>
                    <div class="chip-grid" id="teamGrid"></div>
                    </div>
                </div>

                <div class="row" style="margin-top:14px;">
                    <button class="btn" id="saveBtn" type="button">Save</button>
                    <button class="btn ghost" id="clearBtn" type="button">Clear</button>
                    <span class="muted" id="msg"></span>
                </div>
        </section>

    </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="core/lib/cookies.js"></script>
 <script src="core/lib/userPrefs.js"></script>
  <script src="core/ui/header.js"></script>

  <script src="features/profile/profile.page.js"></script>
</body>
</html>
