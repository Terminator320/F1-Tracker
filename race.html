<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Race Replay | F1 Tracker</title>

  <link rel="stylesheet" href="css/style.css" />

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>

<body>

  <div id="header-container"></div>

  <main class="page">

    <div class="race-top">
      <div class="lb-controls">
        <div class="select-wrap">
          <select class="select" id="sessionSelect">
            <option value="">Select session</option>
          </select>
        </div>

        <button class="btn ghost" id="startBtn" type="button">Start</button>
        <button class="btn ghost" id="stopBtn" type="button" disabled>Stop</button>

        <div class="stopwatch" id="stopwatch">00:00:00</div>
      </div>

      <div class="wxbar" id="weatherBar">
        <div class="wxchip" id="wxTrc">
          <div class="wxvalue">--</div>
          <div class="wxlabel">TRC</div>
        </div>

        <div class="wxchip" id="wxAir">
          <div class="wxvalue">--</div>
          <div class="wxlabel">AIR</div>
        </div>

        <div class="wxchip" id="wxHum">
          <div class="wxvalue">--</div>
          <div class="wxlabel">HUM</div>
        </div>

        <div class="wxchip wxicon" id="wxRain">
          <i class="fa-solid fa-cloud"></i>
          <div class="wxlabel">RAIN</div>
        </div>

        <div class="wxchip wxicon" id="wxWind">
          <div class="wxvalue">--</div>
          <div class="wxlabel">-- m/s</div>
        </div>
      </div>
    </div>

    <section class="tower" id="tower"></section>

  </main>

  <!-- Scripts (ONLY ONCE EACH) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <script src="core/lib/cookies.js"></script>
  <script src="core/lib/userPrefs.js"></script>
  <script src="core/ui/header.js"></script>

  <script src="core/api/openf1.api.js"></script>

  <script src="core/f1/f1.data.js"></script>
  <script src="core/f1/weatherData.js"></script>
  <script src="core/f1/towerData.js"></script>
  <script src="core/f1/towerUI.js"></script>

  <script src="features/race/racePage.js"></script>
</body>
</html>
